{% extends 'base.html' %}
{% block title %}Log in{% endblock %}

{% block content %}

<div class="container mt-4" style="max-width: 600px;">
    <h1>Log in</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
</div>
{% endblock %}
